<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_general.css">
    <title>Manga4All</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../HTML/Accueil_v2.html"><img src="../Images/logo.jpg" alt="logo" width="100%"></a>
            </div>
            <!--bouton de langues-->
            <div>
                <div class="langue1">
                    <li><a href="../HTML/Accueil.html" target="_blank"><img src="../Images/logo_france.jpg" width="50px"
                                height="40px"></a></li>
                </div>
                <div class="langue2">
                    <li><a href="../HTML/Accueil.html" target="_blank"><img src="../Images/logo_english.jpg"
                                width="50px" height="40px"></a></li>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <form>
                <div>
                    <label for="nom">Nom</label><br>
                    <input type="text" name="nom" maxlength="20" minlength="2" placeholder="Ex: Dubois" /><br>
                </div>

                <div>
                    <label for="prenom">Pr√©nom</label><br>
                    <input type="text" name="prenom" maxlength="20" minlength="2" placeholder="Ex: Jacques" /><br>
                </div>

                <div>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" placeholder="Ex: monMail@FAI.com" /><br>
                </div>

                <div>
                    <label for="pseudo">Pseudo</label><br>
                    <input type="text" name="pseudo" placeholder="Ex: pseudo" /><br>
                </div>

                <div>
                    <label for="password">Mot de passe</label><br>
                    <input type="password" name="password" minlength="8" maxlength="30"
                        placeholder="Ex: P@ssWo4d" /><br>
                </div>

                <div>
                    <input type="button" value="S'inscrire">
                </div>          
        </form>
    </div>
</body>

</html>
